version: '3.9'
services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    profiles:
      - community
      - pro
      - enterprise
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-securepassword}
      - QDRANT_URL=http://qdrant:6333
      - VECTOR_DIR=/data/vector
      - BILLING_USAGE_PATH=/data/billing/usage.json
      - BILLING_DEFAULT_PLAN=${BILLING_DEFAULT_PLAN:-community}
      - TELEMETRY_ENABLED=${TELEMETRY_ENABLED:-false}
      - TELEMETRY_OTLP_ENDPOINT=${TELEMETRY_OTLP_ENDPOINT:-http://otel-collector:4317}
      - TELEMETRY_OTLP_INSECURE=${TELEMETRY_OTLP_INSECURE:-true}
      - TELEMETRY_ENVIRONMENT=${TELEMETRY_ENVIRONMENT:-community}
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
      - qdrant
    networks:
      - backend
    volumes:
      - api_data:/data

  neo4j:
    image: neo4j:5.20
    profiles:
      - community
      - pro
      - enterprise
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-securepassword}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - backend

  qdrant:
    image: qdrant/qdrant:latest
    profiles:
      - community
      - pro
      - enterprise
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    profiles:
      - pro
      - enterprise
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "9464:9464"
    networks:
      - backend

  grafana:
    image: grafana/grafana-oss:11.1.4
    profiles:
      - enterprise
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - otel-collector
    networks:
      - backend

volumes:
  neo4j_data:
  qdrant_data:
  api_data:
  grafana_data:

networks:
  backend:
    driver: bridge

