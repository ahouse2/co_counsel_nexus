server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Allow very large file uploads (up to 20GB for discovery folders, bulk document sets, etc.)
    # Note: Folder uploads are sent as ZIP files, so the limit applies to the entire archive
    client_max_body_size 20G;

    # SPA Routing: Redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    # Routes mounted under /api in backend
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for very large file uploads (up to 10 minutes)
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Routes mounted at root in backend
    location /query { proxy_pass http://api:8000/query; }
    location /billing/ { proxy_pass http://api:8000/billing/; }
    location /onboarding { proxy_pass http://api:8000/onboarding; }
    location /timeline { proxy_pass http://api:8000/timeline; }
    location /dev-agent/ { proxy_pass http://api:8000/dev-agent/; }
    location /scenarios/ { proxy_pass http://api:8000/scenarios/; }
    location /tts/ { proxy_pass http://api:8000/tts/; }
    location /knowledge/ { proxy_pass http://api:8000/knowledge/; }
    location /voice/ { proxy_pass http://api:8000/voice/; }
    location /ingestion {
        proxy_pass http://api:8000/ingestion;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
    location /agents/ { proxy_pass http://api:8000/agents/; }
    location /auth/ { proxy_pass http://api:8000/auth/; }
    location /graphql { proxy_pass http://api:8000/graphql; }
    location /health { proxy_pass http://api:8000/health; }
    location /forensics/ { proxy_pass http://api:8000/forensics/; }
    
    # Specific endpoints
    location /legal_theory/ { proxy_pass http://api:8000/legal_theory/; }
    location /draft-document { proxy_pass http://api:8000/draft-document; }
    location /prepare-binder { proxy_pass http://api:8000/prepare-binder; }
    location /knowledge-graph/ { proxy_pass http://api:8000/knowledge-graph/; }
}
