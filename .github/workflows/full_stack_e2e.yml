name: Full Stack E2E

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/e2e/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Bootstrap full stack (community profile)
        env:
          SKIP_HUGGINGFACE_DOWNLOAD: '1'
        run: ./scripts/bootstrap_full_stack.sh --profile community --skip-download

      - name: Run API smoke tests
        run: pytest tests/e2e -q

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test -- --run

      - name: Teardown stack
        if: always()
        run: docker compose --project-directory infra --env-file infra/profiles/community.env down -v
